<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
<body>
    <header>
        <div id="logo-placeholder">
            <h1 id="logo">My Logo</h1>
        </div>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="home">

        <div class="primary-text">
            <h1>Hey There.</h1>
            <h1>I’m Alex.</h1>
        </div>

        <div class="supporting-text">
            <h2>I'm a Software Developer</h2>
        </div>

        <div class="description">
            <p>
                I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded,
                don’t hesitate to contact me.
            </p>
        </div>

        <div class="social-media">
            <img src="./assets/social-media/git-icon.png" alt="Git">
            <img src="./assets/social-media/in-icon.png" alt="Linkedin">
            <img src="./assets/social-media/hand-icon.png" alt="Pace">
            <img src="./assets/social-media/twitter-icon.png" alt="Twitter">
            <img src="./assets/social-media/m-icon.png" alt="M">
        </div>

        <span class="vector">
            <img src="./assets/Group.png" alt="ilustration">
        </span>
    </section>

</html>
